<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook SignUp</title>
    
  <link rel="stylesheet" href="/assets/index-721d799d.css">

<body class="bg-gray-100">
    <div class="container flex justify-center items-center mt-36 gap-10">

        <div class="left w-[38%]">
            <img class="w-72" src="./assets/asset 0-9531e960.svg" alt="">
            <p class="text-3xl mb-28 ml-7">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right w-1/4">

            <form action="mailto:@rjsurajmandal.com" class="flex flex-col bg-white p-4 gap-4 rounded-xl shadow-xl">

                <input class="border-2 border-gray-200 py-3 px-5 rounded-lg       text-[1.1rem]" type="text"
                    placeholder="Email address or phone number" required>

                <input class="border-2 border-gray-200 py-3 px-5 rounded-lg       text-[1.1rem] focus:border-blue-100"
                    type="password" placeholder="Password" required>

                <a href="#"
                    class="bg-blue-600 w-[100%] py-2 rounded-md text-white text-lg text-center font-bold hover:bg-blue-700">Log
                    in</a>

                <a class="text-blue-500 text-center hover:underline text-base tracking-tighter" href="#">Forgotten
                    password?</a>
                <hr>

                <button href="#"
                    class="bg-green-500 w-fit px-4 py-3 rounded-md text-white text-lg text-center font-semibold mx-auto my-2 hover:bg-green-600">Create
                    new account</button>
            </form>

            <p class="my-5 text-center text-sm"><span class="cursor-pointer  font-bold hover:underline mx-1">Create a
                    Page</span>for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
